<!--================Tracking Box Area =================-->
<section class="tracking_box_area section_padding">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-12">
                <div class="tracking_box_inner">
                    <p>Si tienes algun inconveniente con tu orden porfavor completa los campos detallando cual es tu
                        inquietud, no olvides ingresar el correo donde nos contactaremos contigo.</p>
                    <form class="row tracking_form" action="#" method="post" novalidate="novalidate">
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="order" name="order" [(ngModel)]="ticket.orderId"
                                placeholder="Orden #">
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="ticket.email"
                                placeholder="Email">
                        </div>
                        <div class="col-md-12 form-group">
                            <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'"
                                placeholder='Cuentanos el problema' [(ngModel)]="ticket.problema"></textarea>
                        </div>
                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" class="btn_3" (click)="sendTicket()">Enviar
                                Solicitud</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
</section>
<!--================End Tracking Box Area =================-->
